<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Memory Game</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
<body class="container">
	<div class="row">
		<div class="col-11 col-md-8 ml-auto mr-auto">
			<header class="row">
				<h1 class="col-12 text-center">Flip Cards</h1>
				<div class="col-8">
					<span class="pause"><i class="fa fa-pause"></i></span>
					Таймер:&nbsp;<span class="timer"></span>с<br>
				</div>
				<div class="col-4 text-right">
				Кол-во ходов:&nbsp;<span class="turns"></span>
				</div>
			</header>
			<section class="row" id="game">
			</section>
			<div class="row">
				<div class="col-6">
					<i class="fa fa-refresh restart"></i>
				</div>
				<div class="col-6 text-right">
					<span class="rating"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Поздравляем!</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>
					Вы победили за <span class="timer"></span> секунд и <span class="turns"></span> ходов.<br>
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">закрыть</button>
				<button type="button" class="btn btn-primary restart">Сыграть еще раз</button>
			</div>
			</div>
		</div>
		</div>
	<script src="js/app.js"></script>
</body>
</html>
